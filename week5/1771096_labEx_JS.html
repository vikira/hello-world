    <script type="text/javascript">
      /* 1. Write a function named "factorial_loop" that takes a positive integer value as an input including 0 and returns the factorial of the input using a recursive function*/
      function factorial_recursive(n) {
        if (n <= 1) return 1;
        return n * factorial_recursive(n - 1);
      }
      /* 2. Write a function named "factorial_loop" that takes a positive integer value as an input including 0 and returns the factorial of the input using a loop*/
      function factorial_loop(n) {
        if (n <= 1) return 1;
        for (let i = 1; i <= n; i++) {
          n *= i;
          print(n);
        }
        return n;
      }
      /* 3. Write a function named "array_sort" that takes an array with the maximum length of 3 as an input and sorts the array in an ascending order and returns the sorted array */
      function sort_array(n) {
        if (n[0] > n[1]) {
          if (n[0] > n[2]) {
            if (n[1] > n[2]) {
              //n[0]>n[1]>n[2]
              return n[0], n[1], n[2];
            } //n[0]>n[2]>n[1]
            else return n[0], n[1], n[2];
          } //n[2]>n[0]>n[1]
          else return n[2], n[0], n[1];
        } else if (n[1] > n[2]) {
          if (n[1] > n[0]) {
            if (n[0] > n[2])
              //n[1]>n[0]>n[2]
              return n[1], n[0], n[2];
          } //n[1]>n[2]>n[0]
          else return n[1], n[2], n[0];
        } else return n[2], n[1], n[0];
      }
